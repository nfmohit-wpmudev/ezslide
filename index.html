<!DOCTYPE html>
<html>
<head>
	<title>EZSlide - A simple and easy to use slider plugin</title>
	<link rel="stylesheet" href="assets/css/plugin.css" type="text/css">
	<link rel="stylesheet" href="assets/css/page.css" type="text/css">
</head>
<body>
	<header>
		<a href="index.html"><h1>EZSlide</h1></a>
		<h3>A simple and easy to use slider plugin</h3>
	</header>
	<div class="ezslide-wrapper">
		<div class="arrows">
			<span class="prev">prev</span>
			<span class="next">next</span>
		</div>
		<ul class="ezslide">
			<li class="current"><img src="assets/slides/1.jpg"/></li>
			<li><img src="assets/slides/2.jpg"/></li>
			<li><img src="assets/slides/3.jpg"/></li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/js/plugin.js"></script>
</body>
</html>
